<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../calender/Circle-icons-calendar.svg.png" />
    <title>Calender</title>
  </head>
  <body>
    <div class="calender">
      <p class="month" id="month">April</p>
      <p class="day-name" id="day-name">Friday</p>
      <p class="day-number" id="day-number">20</p>
      <p class="year" id="year">2023</p>
      <p class="hour year">
        <span class="hour-span" id="hour">22</span><span>:</span
        ><span class="minute" id="minute">22</span><span>:</span
        ><span class="second" id="second">05</span>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
